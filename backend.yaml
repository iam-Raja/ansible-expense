- name: configuring backend
  hosts: localhost
  become: yes
  tasks:
  - name: disable nodejs
    ansible.builtin.command: dnf module disable nodejs -y
  - name: enable nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y
    
  - name: install nodejs
    dnf:
      name: nodejs
      state: installed

  - name: create user expense
    ansible.builtin.user:  
     name: expense

  - name: create dir
    ansible.builtin.file:
      name: /app   
      state: directory